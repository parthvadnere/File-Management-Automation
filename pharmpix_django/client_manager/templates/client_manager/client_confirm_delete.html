<!-- client_manager/templates/client_manager/client_confirm_delete.html -->
{% extends 'client_manager/base.html' %}

{% block content %}
<h1>Delete Client</h1>
<p>Are you sure you want to delete the client "{{ client.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
