<!-- client_manager/templates/client_manager/path_confirm_delete.html -->
{% extends 'client_manager/base.html' %}

{% block content %}
    <h2>Delete Path</h2>
    <p>Are you sure you want to delete the path "{{ path.path }}" for client "{{ path.client.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'client_details' path.client.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
