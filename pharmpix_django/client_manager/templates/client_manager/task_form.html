{% extends 'client_manager/base.html' %}

{% block content %}
<div class="config-management-container">
    <!-- <h2 class="page-title">{{ action }} Task</h2> -->
    <div class="config-section">
        <div class="section-header">
            <h3><i class="fas fa-tasks"></i> {{ action }} Task</h3>
        </div>
        <div class="section-content">
            <div class="form-container">
                <form method="POST" class="client-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-actions">
                        <button type="submit" class="refresh-btn"><i class="fas fa-save"></i> Save</button>
                        <a href="{% url 'manage_tasks' %}" class="refresh-btn"><i class="fas fa-times"></i> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
